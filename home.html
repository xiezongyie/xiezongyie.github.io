<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MG module</title>
 <link rel="shortcut icon" href="https://xiezongyie.github.io/images/logo%20.png">
<title>https://github.com/xiezongyie/xiezongyie.github.io/blob/df673ce4ca2d5d40af81afd7d15c1fce30bb9f2b/images/logo%20.png</title>
</head>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        
        .card {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          width: 400px;
          max-width: 100%;
          text-align: left;
        }
        
        .card-header {
          background-color: #e9ecef; /* 高级灰色 */
          color: #183153;
          padding: 16px;
        }
        
        .card-header h2 {
          margin: 0;
          font-size: 1.5rem;
        }
        
        .card-content {
          padding: 16px;
        }
        
        .card-content p {
          margin: 0;
          color: #333; /* 深灰色文字 */
          line-height: 2;
        }
        
        .button {
          display: inline-block;
          padding: 8px 16px;
          margin-top: 16px;
          background-color: #8ca86d; /* 设置为 #8ca86d */
          color: #fff;
          text-decoration: none;
          border-radius: 4px;
          transition: background-color 0.3s ease-in-out;
        }
        
        .button:hover {
          background-color: #728c5e; /* hover 状态的颜色 */
        }
    </style>
    <title>Modern Card</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2>网站名：MG module</h2>
        </div>
        <div class="card-content">
            <p>一个模组的托管和介绍网站</p>
            <p>Github 开源地址: <a href="https://github.com/xiezongyie/xiezongyie.github.io" target="_blank">https://github.com/xiezongyie/xiezongyie.github.io</a></p>
            <p>官网: <a href="https://xiezongyie.github.io/home.html" target="_blank">https://xiezongyie.github.io/home.html</a></p>
            <p>支持游戏：Minecraft</p>
            <a href="https://xiezongyie.github.io/" class="button" target="_blank">进入网站</a>
            <p>@xp.Wait
        </div>
    </div>
</body>

</html>
